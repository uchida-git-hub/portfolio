<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	
	<!-- ログインメッセージ -->
	<div th:fragment="login">
		<div class="alert alert-success" th:if="${param.signup}">
			<small>ユーザーを新規登録しました</small>
		</div>
		<div class="alert alert-success" th:if="${param.logout}">
			<small>ログアウトしました</small>
		</div>
		<div class="alert alert-success" th:if="${param.delete}">
			<small>アカウントを削除しました</small>
		</div>
		<div class="alert alert-success" th:if="${param.passwordChange}">
			<small>パスワードの変更が完了しました</small>
		</div>
		<div class="alert alert-success" th:if="${param.error}">
			<small  th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">ユーザー名かパスワードが正しくありません</small>
		</div>
	</div>

	
	<!--　エラーメッセージ -->
	<div th:fragment="error">
		<div class="text-center">
			<div class="display-1" th:text="${status}"></div>
			<div class="text-muted mb-4" th:text="${error}"></div>
		
			<div class="text-muted">ページを表示できません</div>
			<a th:href="@{/user/mypage}">&larr;ホームに戻る</a>
		</div>
	</div>
	

</body>
</html>
