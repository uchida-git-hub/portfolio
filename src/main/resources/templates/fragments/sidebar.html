<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<!--サイドバー-->
	<div th:fragment="sidebar">
		<div class="offcanvas offcanvas-start"
			data-bs-scroll="true"
			data-bs-backdrop="false"
			tabindex="-1"
			id="offcanvasScrolling"
			aria-labelledby="offcanvasScrollingLabel">
			
			<nav class="navbar-dark bg-image text-white h-100">
				
				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
							<span class="d-inine-block me-1"
							style="transform:rotate(-15deg)">
								<i class="bi-credit-card-2-front-fill fs-3">
								</i>
							</span>
							メニュー
					</h4>
				</div>
				
				<div class="text-center d-lg-none">
					<button type="button" class="btn-circle btn-light"
					data-bs-dismiss="offcanvas" aria-label="Close">
						<i class="bi bi-chevron-left"></i>
					</button>
				</div>
				
				
					
				<div class="offcanvas-body pt-0">
					<hr class="mt-1">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a th:href="@{/user/mypage}" class="nav-link text-white">
								<i class="bi bi-person-fill me-2"></i>
								マイページを表示
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/follow/list}" class="nav-link text-white">
								<i class="bi bi-box-arrow-right me-2"></i>
								フォローしているユーザーの一覧を表示する
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/follow/folloer/list}" class="nav-link text-white">
								<i class="bi bi-box-arrow-right me-2"></i>
								フォローされているユーザーの一覧を表示する
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/timeline/timeline}" class="nav-link text-white">
								タイムラインの表示
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/timeline/search}" class="nav-link text-white">
								検索
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/user/search}" class="nav-link text-white">
								ユーザー検索
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/like/list}" class="nav-link text-white">
								いいねした投稿の一覧を表示
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/login/passwordChange}" class="nav-link text-white">
								パスワードの変更
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/login/delete}" class="nav-link text-white">
								アカウントの削除
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/logout}" class="nav-link text-white">
								ログアウト
							</a>
						</li>
						<li sec:authorize="hasAuthority('ROLE_admin')" class="nav-item">
							<a th:href="@{/admin/adminpage}" class="nav-link text-white">
								アドミンページ	
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	
	<!--サイドバー折り畳み時のトグルボタン-->
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling"
					aria-controls="offcanvasScrolling"
					aria-expanded="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>

</body>
</html>
