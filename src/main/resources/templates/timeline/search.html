<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
</head>
<body>
		<!--コンテンツの配置-->
	<main layout:fragment="content"
		class="offcanvas-outside bg-light">
		<div class="container-fluid">
		
	
				<!--フラグメンツの表示-->
			<div th:replace="~{fragments/header :: header}">
			</div>
					
			<!-- トグルボタン-->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>
					
				<!-- サイドバー -->
			<div layout:fragment="sidebar"
				th:replace="~{fragments/sidebar::sidebar}">
			</div>
			
			<!-- 投稿ボタン -->
			<div th:replace="~{fragments/uploader::uploader}">
			</div>
			
			<div style="padding: 50px 0 80px" class="content_index">	
				<div class="col-md-6">
					<form th:action="@{/search/result}" method="get" th:field="${searchForm}">
						<div class="form-group">
							<label for="postCategory">ポストカテゴリ</label>
								<select class="form-control" th:field="${searchForm.postCategoryId}">
		            				<option th:value="0" th:text="選択しない"></option>
		            				<th:block th:each="postCategory : ${postCategories}">
		            				<option th:value="${postCategory.postCategoryId}"
		                    				th:text="${postCategory.postCategoryName}">
		            				</option>
		            				</th:block>
		        				</select>
						</div>
						
						<div class="form-group">
							<label for="techCategory">技術カテゴリ</label>
								<select class="form-control" th:field="${searchForm.techCategoryId}">
						            <option th:value="0" th:text="選択しない"></option>
						            <th:block th:each="techCategory : ${techCategories}">
						            <option th:value="${techCategory.techCategoryId}"
						                    th:text="${techCategory.techCategoryName}">     
						            </option>
						            </th:block>
	        					</select>
						</div>
						
						<div class="form-group">
							<label for="keyword">キーワード</label>
							<input type="text" th:field="${searchForm.keyword}" class="form-control">
						</div>
						
						<div class="form-button">
							<input class="btn btn-green" type="submit" value="検索する">
						</div>
						
					</form>
				</div>
			</div>	
		</div>
	</main>
</body>
</html>
