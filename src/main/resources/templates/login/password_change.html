<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!--コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">
				
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
				
						<h3>パスワードの変更</h3>
						<br>
						<form method="post" th:action="@{/login/passwordChange}" th:object="${passwordChangeForm}">
							<div class="mb-3">
								<label class="form-label">ユーザーID</label>
								<input class="form-control" type="text" th:field="*{userId}" th:errorclass="is-invalid" />
								<div class="invalid-feedback" th:error="*{userId}"></div>
							</div>
							
							<div class="mb-3">
								<label class="form-label">新しいパスワード</label>
								<input class="form-control" type="password" th:field="*{password}" th:errorclass="is-invalid"/>
								<div class="invalid-feedback" th:error="*{password}"></div>
							</div>
							<br>
							<div>
								<button type="submit" class="w-50 btn btn-navy">
									変更
								</button>	
							</div>
						</form>
						
						<br>
						
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-navy">
								ログイン画面に戻る
							</button>
						</form>
			
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
