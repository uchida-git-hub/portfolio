<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!--コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">
				
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
					
					<!-- メッセージ-->
						<div th:replace="~{fragments/message :: login}">
						</div>
					
					
						<form method="post" th:action="@{/login/login}" >
							<div class="mb-3">
								<label class="form-label">ユーザーID</label>
								<input class="form-control" type="text" name="userId" placeholder="ユーザーID">
							</div>
							
							<div class="mb-3">
								<label class="form-label">パスワード</label>
								<input class="form-control" type="password" id="password" name="password" placeholder="パスワード">
							</div>
							
							<div class="mb-3 form-check">
								<input type="checkbox" name="remember-me" id="remember-me">
								<label for="remember-me" >
									ログインしたままにする
								</label>
							</div>
							
							<button type="submit" class="w-100 btn btn-navy">
								ログイン
							</button>
							
						</form>
						
						<br>
						
						<div class="text-center">
							<a th:href="@{/login/signup}" class="text-navy">
								新規登録はこちら
							</a>
						</div>
					
					</div>
				</div>
				
			</div>
		</div>
	</main>
	
</body>
</html>
