<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
</head>
<body>
		<!--コンテンツの配置-->
	<main layout:fragment="content"
		class="offcanvas-outside bg-light">
		<div class="container-fluid">
		
	
				<!--フラグメンツの表示-->
			<div th:replace="~{fragments/header :: header}">
			</div>
					
			<!-- トグルボタン-->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>
					
				<!-- サイドバー -->
			<div layout:fragment="sidebar"
				th:replace="~{fragments/sidebar::sidebar}">
			</div>
			
			<!-- 投稿ボタン -->
			<div th:replace="~{fragments/uploader::uploader}">
			</div>
			
			<div style="padding: 50px 0 80px" class="content_index">
				<div class="row align-item-center p-3 g-4" >
					<div class="p-4 col-md-8">
				
						<form th:action="@{/user/update}" method="post" th:object="${profileForm}">
							
							<div class="form-group">
								<label class="form-label">
									ユーザー名
								</label>
								<input type="text" class="form-control" id="appUserName"
									name="appUserName" th:value="*{appUserName}" th:errorclass="is-invalid">
								<div th:errors="*{appUserName}" class="invalid-feedback"></div>
							</div>
							<br>
							<div class="form-group">
								<label class="form-label">
									プロフィール
								</label>
								<textarea type="text" class="form-control"  th:field="*{profile}" th:errorclass="is-invalid">
		
								</textarea>
								<div th:errors="*{profile}" class="invalid-feedback"></div>
							</div>
							
							<br>
							<div class="col">
								<div>						
									<button  class="btn btn-navy" type="submit">登録する</button>
								
									<a th:href="@{/user/mypage}">ホームに戻る</a> 
								</div>
							</div>						
						</form>
					</div>
				</div>	
			</div>	
		</div>
	</main>
</body>
</html>
